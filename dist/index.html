<!doctype html><html lang="en"><head><title>Getting Started</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="Description" content="We all have important events we look forward to in life, birthdays, anniversaries, and holidays to name a few. Wouldnâ€™t it be nice to have an app that counts down the months, days, hours, minutes, and seconds to an event? Countdown Timer is just that app!"><link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png"><link rel="manifest" href="site.webmanifest"><style>body,html{width:100%;height:100%;font-size:1rem;margin:0;overflow:hidden;font-family:Roboto,sans-serif}.container{width:100%;height:100%;background-color:#805ad5;display:flex;justify-content:center;align-items:center;flex-direction:column}.title{color:#fff;font-size:4rem;text-transform:uppercase;font-weight:500;margin-bottom:2rem}.counter{display:flex;width:100%;justify-content:space-between;max-width:56rem}.counter__item{background-color:#553c9a;border-width:2px;border-radius:.25rem;text-align:center;width:10rem;height:10rem;display:flex;justify-content:center;align-items:center;flex-direction:column;margin-right:.5rem;box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05)}.counter__item__number{color:#fff;font-size:2.25rem}.counter__item__name{color:#fff;text-transform:uppercase;font-size:1.5rem}.selectedTime{color:#fff;margin-top:2rem}</style>
<link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"></head><body><div class="container"><h1 class="title">countdown timer</h1><ul class="counter"><li class="counter__item"><div class="counter__item__number" id="months">00</div><label class="counter__item__name">months</label></li><li class="counter__item"><div class="counter__item__number" id="days">00</div><label class="counter__item__name">days</label></li><li class="counter__item"><div class="counter__item__number" id="hours">00</div><label class="counter__item__name">hours</label></li><li class="counter__item"><div class="counter__item__number" id="minutes">00</div><label class="counter__item__name">minutes</label></li><li class="counter__item"><div class="counter__item__number" id="seconds">00</div><label class="counter__item__name">seconds</label></li></ul><h2 class="selectedTime" id="target"></h2></div><script src="main.js"></script></body></html>
