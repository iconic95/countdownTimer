<!doctype html>
<html lang="en">

<head>
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Description"
    content="We all have important events we look forward to in life, birthdays, anniversaries, and holidays to name a few. Wouldnâ€™t it be nice to have an app that counts down the months, days, hours, minutes, and seconds to an event? Countdown Timer is just that app!" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">countdown timer</h1>
    <ul class="counter">
      <li class="counter__item">
        <div class="counter__item__number" id="months">00</div>
        <label class="counter__item__name">months</label>
      </li>
      <li class="counter__item">
        <div class="counter__item__number" id="days">00</div>
        <label class="counter__item__name">days</label>
      </li>
      <li class="counter__item">
        <div class="counter__item__number" id="hours">00</div>
        <label class="counter__item__name">hours</label>
      </li>
      <li class="counter__item">
        <div class="counter__item__number" id="minutes">00</div>
        <label class="counter__item__name">minutes</label>
      </li>
      <li class="counter__item">
        <div class="counter__item__number" id="seconds">00</div>
        <label class="counter__item__name">seconds</label>
      </li>
    </ul>
    <h2 class="selectedTime" id="target"></h2>
  </div>
  <script src="main.js"></script>
  </body>

</html>
